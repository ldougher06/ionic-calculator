<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="fluid-container">
          <div class="display">{{display}}</div>
          <div class="row">
            <button type="" class="button button-balanced col" ng-click='(x2)'>x<sup>2</sup></button>
            <button type="" class="button button-calm col">sin</button>
            <button type="" class="button button-calm col">cos</button>
            <button type="" class="button button-calm col">tan</button>
          </div>
          <div class="row">
            <button type="" class="button button-balanced col" ng-click=''>âˆš</button>
            <button type="" class="button button-calm col">sin<sup>-1</sup></button>
            <button type="" class="button button-calm col">cos<sup>-1</sup></button>
            <button type="" class="button button-calm col">tan<sup>-1</sup></button>
          </div>
          <div class="row">
            <button type="numBtn" class="button button-dark col" value="1" ng-click='updateDisplay(1)'>1</button>
            <button type="numBtn" class="button button-dark col" value="2" ng-click='updateDisplay(2)'>2</button>
            <button type="numBtn" class="button button-dark col" value="3" ng-click='updateDisplay(3)'>3</button>
            <button type="" class="button button-royal col">%</button>
          </div>
          <div class="row">
            <button type="numBtn" class="button button-dark col" value="4" ng-click='updateDisplay(4)'>4</button>
            <button type="numBtn" class="button button-dark col" value="5" ng-click='updateDisplay(5)'>5</button>
            <button type="numBtn" class="button button-dark col" value="6" ng-click='updateDisplay(6)'>6</button>
            <button type="" class="button button-royal col">x</button>
          </div>
          <div class="row">
            <button type="numBtn" class="button button-dark col" value="7" ng-click='updateDisplay(7)'>7</button>
            <button type="numBtn" class="button button-dark col" value="8" ng-click='updateDisplay(8)'>8</button>
            <button type="numBtn" class="button button-dark col" value="9" ng-click='updateDisplay(9)'>9</button>
            <button type="" class="button button-royal col" ng-click='add()'>+</button>
          </div>
          <div class="row">
            <button type="numBtn" class="button button-dark col col-50" value="0" ng-click='updateDisplay(0)'>0</button>
            <button type="numBtn" class="button button-energized col">.</button>
            <button type="" class="button button-royal col" ng-click='subtract()'>-</button>
          </div>
          <div class="row">
            <button type="clearBtn" class="button button-assertive col col-50" ng-click='clear()'>clear</button>
            <button type="equalBtn" class="button button-energized col col-50" ng-click='calculate()'>=</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
